<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadatro</title>
</head>
<body>
    <center>
    <h1>Olá, pessoa! este aqui é o seu cadastro.</h1>

    <script>
        //JavaScript
        //Criamos a variável e declaramos (valor)
            var nome = prompt("Digite o seu nome")
            var cpf = prompt("O seu CPF, por favor")
            var telefone = prompt("Digite o seu telefone")
            var email = prompt("Você pode colocar o seu email, por favor?")
            //Imprimir a variável
            //Concatenar - texto com variável
            document.write ("Seja bem vindo(a), " + nome + ", muito bonito o nome!")
            document.write ("<br>")
            document.write ("Eu fiquei sabendo que o seu CPF é " + cpf)
            document.write ("<br>")
            document.write ("O seu número é " + telefone + ", vou te telefonar, ein.")
            document.write ("<br>")
            document.write ("O seu email é " + email + ", vou te enivar muitas mensagens.")
        </script>

            <h3>Agora eu tenho as suas informações, muito obrigado por se cadastrar!</h3>
            <img src="joinha.png" alt="">
    </center>
</body>
</html>
